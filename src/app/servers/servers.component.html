<div>
    <label for="server">Server Name</label>
    <input type="text" name="server" class="form-control" [(ngModel)]="serverName" (input)="onUpdateServerName($event)">
    <p>{{ serverName }}</p>
    <button [disabled]="!allowNewServer" class="btn btn-primary" (click)="onCreateServer()">Add Server</button>
    <p *ngIf="serverCreated; else noServer" class="text-success">{{serverCreationStatus}}</p>
    <ng-template #noServer>
        <p class="text-warning">No server was created.</p>
    </ng-template>
</div>
<hr>
<div>
    <label for="userName">User Name</label>
    <input type="text" name="userName" class="form-control" [(ngModel)]="userName" (input)="onUpdateUserName($event)">
    <p>{{userName}}</p>
    <button class="btn btn-primary btn-warning" [disabled]="userName === ''" (click)="userName=''">Reset
        Username</button>
</div>
<hr>
<app-server *ngFor="let server of servers"></app-server>
<button (click)="displayDetails = !displayDetails" (click)="displayClicks($event)" class="btn btn-primary">Display
    Details</button>
<p *ngIf="displayDetails == true">Secret Password = tuna</p>
<div class="d-flex flex-column-reverse">
    <p *ngFor="let click of clicks" [ngClass]="{'text-primary': click >= 5}"> Button clicked {{click}} times!</p>
</div>
